  - name:
      i18n: "orthopedie"
      detail: "Orthopédiste-Orthésiste - Spécialiste en Appareillages Médicaux"
    desc:
      i18n: "orthopedie_desc"
      detail: "Expert dans la conception et la fabrication d'appareillages orthopédiques sur mesure, en collaboration avec des équipes multidisciplinaires pour améliorer la mobilité et la qualité de vie des patients."
    date:
      i18n: "orthopedie_date"
      detail: "2019 - 2023"
    job:
      i18n: "orthopedie_role"
      detail: "Orthopédiste-Orthésiste"
    icon: "fa-medkit"
    present: false
    responsibilities:
      - "Conception et développement d'orthèses sur mesure pour des patients souffrant de troubles musculosquelettiques."
      - "Expertise en analyse biomécanique pour adapter les appareillages en fonction des besoins fonctionnels spécifiques de chaque patient."
      - "Collaboration étroite avec chirurgiens orthopédiques, kinésithérapeutes, et autres professionnels de santé pour assurer une prise en charge complète."
      - "Gestion de projets complexes en orthopédie, de l’évaluation initiale à la livraison finale de l’appareillage, tout en assurant le suivi et les ajustements post-traitement."
      - "Formation des patients et des équipes médicales à l'utilisation des dispositifs orthopédiques."
      - "Mise en place d’un protocole d’optimisation des processus de fabrication des orthèses, réduisant le temps de production de 20 % tout en améliorant la précision."
    technologies:
      - "Conception assistée par ordinateur (CAO)"
      - "Impression 3D pour la fabrication d'orthèses"
      - "Matériaux biomédicaux avancés"
      - "Techniques de moulage de précision"
