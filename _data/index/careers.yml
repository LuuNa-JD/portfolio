      - "Développement et intégration d'API de santé conformes aux normes HL7/FHIR."
      - "CEO du projet OrbitNet : transformation numérique souveraine et cybersécurité santé."
      - "Développement d'un logiciel d'aide à la décision médicale en orthopédie."
